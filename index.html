<!--Simpi1 branch-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container flex bg-black">

    <div class="left  ">

      <div class="home bg-grey rounded m-1 p-1">
        <img class="invert" src="logo.svg" alt="logo">
        <ul>
          <li><img src="home.svg
                        " alt="home" class="invert">Home</li>
          <li><img class="invert" src="search.svg" alt="search">Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playList.svg" alt="playList">
          <h2> Your Library</h2>
        </div>
        <div class="songList">
          <ul>
            <li>
              <img class="invert" src="music.svg" alt="music">
              <div class="songInfo">
                <div class = "songName">Song Name</div>
                <div class = "songArtist">Song Artist</div>
              </div>
              <div class="playNow">
                <span>Play Now</span>
                <img class="invert" src="play1.svg" alt="play1">
              </div>
            </li>

          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type" class="Type__TypeElement-sc-goli3j-0 dcdwKP">Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type" class="Type__TypeElement-sc-goli3j-0 dcdwKP">Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type" class="Type__TypeElement-sc-goli3j-0 dcdwKP">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type" class="Type__TypeElement-sc-goli3j-0 dcdwKP">Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type" class="Type__TypeElement-sc-goli3j-0 dcdwKP">About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type" class="Type__TypeElement-sc-goli3j-0 dcdwKP">Accessibility</span>
            </a>
          </div>


        </div>
      </div>
    </div>
    <div class="right bg-grey rounded ">
      <div class="header rounded">
        <div class="nav">
          <img src="left.svg" alt="left">
          <img src="right.svg" alt="right">
        </div>
        <div class="buttons">
          <button class="signUp">Sign up</button>
          <button class="logIn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
          <div class="card">
            <div class="play">
              <img src="play.svg" alt="play">
            </div>
            <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO1gSBy1-default.jpg" alt="This Is Home">
            <h3>This Is Home</h3>
            <p>This is Home. The essential tracks, all in one playlist.</p>
          </div>
          <div class="card">
            <div class="play">
              <img src="play.svg" alt="play">
            </div>
            <img src="https://seeded-session-images.scdn.co/v2/img/122/secondary/artist/2exebQUDoIoT0dXA8BcN1P/en-GB"
              alt="Home Radio">
            <h3>Home Radio</h3>
            <p>get lost in the a e s t h e t i c </p>
          </div>



        </div>
        <div class="playBar">
          <div class="songInfo"></div>
          <div class="songButtons">
            <img src="prevPlay.svg" alt="Previous">
            <img src="play1.svg" alt="Play">
            <img src="nextPlay.svg" alt="Next">
          </div>
          <div class="songTimer"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
